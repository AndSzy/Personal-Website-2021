<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Find a Property</title>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light mb-2">
      <a href="#" class="navbar-brand">Find a Property</a>
    </nav>
    <!-- Loading -->
    <div class="loading" id="loading">
      <div class="spinner"></div>
    </div>

    <!-- Main Content -->
    <section id="main">
      <div class="container">
        <div class="row">
          <!-- right side - map (order changed to fix mobile bug) -->
          <div class="col-sm-6 order-sm-2">
            <div id="map"></div>
          </div>
          <!-- left side -->
          <div class="col-sm-6 order-sm-1" id="flatsToSell">
            <!-- Froms -->
            <form action="">
              <div class="form-group row">
                <label for="place" class="col-md-4 col-form-label"
                  >Wybierz miejsce:</label
                >
                <div class="col">
                  <select class="form-control" id="place">
                    <option selected value="morena">Morena</option>
                    <option value="koscierzyna">Koscierzyna</option>
                    <option value="abingdon">Abingdon</option>
                  </select>
                </div>
              </div>

              <!-- Additional functionality will be added later -->

              <!-- <div class="form-group row">
                <label for="time" class="col-md-4 col-form-label">Wybierz miesiac:</label>
                <div class="col">
                  <select class="form-control" id="place">
                    <option selected value="wszystkie">Wszystkie</option>
                    <option value="kwiecien">Kwiecien</option>
                    <option value="maj">Maj</option>
                  </select>
                </div>
              </div> -->
            </form>

            <h1>Mieszkania na sprzedaz:</h1>
            <div class="row">
              <div class="col-md-6" id="left"></div>

              <div class="col-md-6" id="right"></div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBY2Z9Fuo5w0wpVuX9Awo4LJLyCiKmQ45Y&callback=initMap"
      async
      defer
    ></script>
  </body>
</html>
